name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm install

    - name: Rodar os testes de API REST via Controller
      run: npm run test-rest-controller

    - name: Subir a API REST
      run: npm run start-rest &

    - name: Esperar a API REST estar Funcionando
      run: sleep 5

    - name: Rodar os testes de API REST via HTTP
      run: npm run test-rest-external

    - name: Subir a API GraphQL
      run: npm run start-graphql &

    - name: Esperar a API GraphQL estar Funcionando
      run: sleep 5
    
    - name: Rodar os testes de API GraphQL via HTTP
      run: npm run test-graphql-external

    
    
